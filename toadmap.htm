<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Toad map</title>
<link rel="stylesheet" href="leaflet/leaflet.css" />
<link rel="stylesheet" href="mainstyle.css" />
<script src="leaflet/leaflet.js"></script>
<script src="swan.js" type="text/javascript"></script>
</head>
<body onload="initmap()";>
	<div id="message">Larkin about with Toads</div>
	<div id="map"></div>
	<div id="panel">
		Click on any <img src='leaflet/images/marker.png' /> to display more toad information
    <dl>
    <dt>Name</dt>
    <dd id='toadname'>&nbsp;</dd>
    <dt>Artist</dt>
    <dd id='artist'>&nbsp;</dd>
    <dt>Sponsor</dt>
    <dd id='sponsor'>&nbsp;</dd>
    <dt>Designer</dt>
    <dd id='designer'>&nbsp;</dd>
    <dt>Picture</dt>
    <dd><a id='toadpiclink' href=''><img id='toadpic' src='' alt='' width='300' /></a></dd>
    </dl>
    <p><span id='amsg'>&nbsp;</span></p>
	</div>
</body>
</html>
